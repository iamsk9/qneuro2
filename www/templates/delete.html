<ion-view style="background-color: #52BDF2;">
  <ion-content>
    <form name="userForm" ng-submit="deleteAccount()">
    <div class="signupForm">
      <table>
        <tbody>
         <tr>
           <td>Full name :</td>
           <td><input type="text" name="fullname" ng-pattern="/^[a-zA-Z ]*$/" ng-model="deleteDetails.fullName">
           <p style="font-size:12px" ng-show="userForm.fullname.$error.pattern">Name in alphabets only.</p></td>
         </tr>
         <tr>
           <td>User name :</td>
           <td><input type="text" ng-model="deleteDetails.userName"></td>
         </tr>
         <tr>
           <td>D.O.B :</td>
           <td><input type="text" ng-model="deleteDetails.dob" name="dateof" ng-pattern="/^[0-9/-]*$/">
           <p style="font-size:12px" ng-show="userForm.dateof.$error.pattern">Invalid date of birth.</p></td>
         </tr>
         <tr>
           <td>Grade :</td>
           <td><input type="text" ng-model="deleteDetails.grade"></td>
         </tr>
         <tr>
           <td>
             <br>
           </td>
         </tr>
         <tr>
           <td>Gender :</td>
           <td>Male <input type="checkbox" ng-model="gender.male" id="space">Female  <input type="checkbox" ng-model="gender.female"></td>
         </tr>
       </tbody>
      </table>
    </div><br>
    <center>
      <button class="button button-positive" style="border: 1px solid white;background: url(img/background.png) no-repeat;">
        Delete Account
      </button>
    </center>
  </form>
  </ion-content>
</ion-view>
