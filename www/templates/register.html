<ion-view style="background: url(img/create/back.png) no-repeat; width:100%; height:100%;background-size:cover;">
  <ion-content>
    <form name="userForm" ng-submit="createAccount()">
    <div class="signupForm">
      <table>
        <tbody>
          <tr>
            <td><img src="img/create/full.png" style="width:120px; margin-top:85%; padding-top:35%;"></td>
            <td style="color:#fff"><input type="text" name="fullname" ng-pattern="/^[a-zA-Z ]*$/" ng-model="accountDetails.fullName" required style="color:#fff">
            <p style="font-size:12px;color:#fff;" ng-show="userForm.fullname.$error.pattern">Name in alphabets only.</p></td>
          </tr>
          <tr>
            <td><img src="img/create/user.png" style="width:120px;padding-top:25%;"></td>
            <td style="color:#fff"><input type="text" ng-model="accountDetails.userName" required style="color:#fff"></td>
          </tr>
          <tr>
            <td><img src="img/create/DOB.png" style="width:120px;padding-top:25%;"></td>
            <td style="color:#fff"><input type="text" ng-model="accountDetails.dob" name="dateof" ng-pattern="/^[0-9/-]*$/" required style="color:#fff">
            <p style="font-size:12px;color:#fff" ng-show="userForm.dateof.$error.pattern">Invalid date of birth.</p></td>
          </tr>
          <tr>
            <td><img src="img/create/grade.png" style="width:120px;padding-top:25%;"></td>
            <td style="color:#fff"><input type="text" ng-model="accountDetails.grade" required style="color:#fff"></td>
          </tr>
          <tr>
            <td><img src="img/create/gender.png" style="width:120px;padding-top:25%;"></td>
            <td style="color:#fff">Male <input type="radio" name="gender" ng-model="gender.male" value="male" id="space">Female  <input type="radio" name="gender" value="female" ng-model="gender.female"></td>
          </tr>
        </tbody>
      </table>
    </div><br>
    <center>
      <button class="button button-positive" style="background: url(img/create/create.png) no-repeat;width:100%;height:100%;background-size:contain;margin-left:10%;margin-top:5%"></button>

    </center>
     </form>
  </ion-content>
</ion-view>
