<ion-view style="background: url(img/login/back.png) no-repeat; width:100%; height:100%;background-size:cover;">
  <ion-content>
    <div class="contain">
      <table width="100%">
        <tbody>
          <tr>
            <td><img src="img/login/email.png" style="width:120px; margin-top:85%; padding-top:35%;"></td>
            <td><input type="text" ng-model="loginData.email" style="color:#fff"></td>
          </tr>
          <tr>
            <td><img src="img/login/password.png" style="width:120px;padding-top:25%;"></td>
            <td><input type="password" ng-model="loginData.password" style="color:#fff"></td>
          </tr>
        </tbody>
      </table><br>
      <center>
        <button class="button button-positive" ng-click="doLogin()" style="background: url(img/Home/login.png) no-repeat;width:100%;height:100%;background-size:contain;margin-left:25%;margin-top:5%"></button>
      </center>
    </div>
  </ion-content>
</ion-view>
