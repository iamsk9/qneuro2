<ion-view style="background: url(img/sub/background.png) no-repeat; width:100%; height:100%;background-size:cover;">
  <ion-content>
    <div class="plans">
      <hr>
      <br>
      <div class="subs">
        <table width="100%">
          <tbody>
            <tr>
              <td><input type="radio" id="plan1" name="subscriptions" value="plan1" style="color: #fff"></td>
              <td style="color: #fff">Plane 1: </td>
              <td style="color: #fff">1 Month</td>
              <td style="color: #fff">Price (5$)</td>
            </tr>
            <tr style="color: #fff">
              <td><input type="radio" id="plan2" name="subscriptions" value="plan2"></td>
              <td>Plane 2:</td>
              <td>3 Months</td>
              <td>Price (15$)</td>
            </tr>
            <tr style="color: #fff">
              <td><input type="radio" id="plan3" name="subscriptions" value="plan3"></td>
              <td>Plane 3:</td>
              <td>12 Months</td>
              <td>Price (50$)</td>
            </tr>
          </tbody>
        </table><br><br>
      </div>
      <center>
        <button class="button button-positive" ng-click="updatePlan()" style="background: url(img/sub/submit.png) no-repeat;width:100%;height:100%;background-size:contain;margin-left:25%;margin-top:5%"></button>
      </center>
    </div>
  </ion-content>
</ion-view>
